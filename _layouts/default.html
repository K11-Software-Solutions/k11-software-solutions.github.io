<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">
          <a href="{{ site.baseurl }}/">
            <img src="{{ '/assets/images/k11-logo.svg' | relative_url }}" alt="K11 Logo" class="site-logo">
            {{ site.title }}
          </a>
        </h1>
        {% include nav.html %}
      </div>
    </header>
    <main class="site-content">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
          <div class="footer-links">
            <a href="https://k11softwaresolutions.com" target="_blank" rel="noopener noreferrer">Website</a>
            <a href="https://www.linkedin.com/company/k11-software-solutions/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">GitHub</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
