<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">
          <a href="{{ site.baseurl }}/">
            <img src="{{ '/assets/images/k11-logo.svg' | relative_url }}" alt="K11 Logo" class="site-logo">
            {{ site.title }}
          </a>
        </h1>
        {% include nav.html %}
      </div>
    </header>
    <main class="site-content">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
